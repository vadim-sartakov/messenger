type Colors {
  text: String!
  background: String!
}

type User {
  _id: ID!
  name: String!
  colors: Colors!
  chats: [Chat!]
}

type Message {
  _id: ID!
  chat: Chat!
  author: User!
  content: String!
  createdAt: String!
}

type Chat {
  _id: ID!
  name: String
  inviteLink: String!
  participants: [User!]!
  colors: Colors!
  messages: [Message!]!
}

type Query {
  me: User!
}

input ChatInput {
  name: String!
}

type Mutation {
  createChat(value: ChatInput!): Chat!
}