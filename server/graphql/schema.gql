scalar Date

type User {
  _id: ID!
  name: String!
  color: String!
}

type Message {
  _id: ID!
  author: User!
  content: String!
  createdAt: Date!
}

type Chat {
  _id: ID!
  name: String
  owner: ID!
  inviteLink: String!
  participants: [User!]!
  color: String!
  messages(limit: Int): [Message!]!
}

type Query {
  me: User!
  getChats: [Chat!]!
  getChat(id: ID!): Chat!
}

input ChatInput {
  name: String!
}

type Mutation {
  createChat(value: ChatInput!): Chat!
  renameChat(id: ID!, name: String!): Boolean
  joinChat(inviteLink: String!): Chat!
  postMessage(chatId: ID!, content: String!): Message!
}