type User {
  _id: ID!
  name: String!
  color: String!
}

type Message {
  _id: ID!
  chat: Chat!
  author: User!
  content: String!
  createdAt: String!
}

type Chat {
  _id: ID!
  name: String
  inviteLink: String!
  participants: [User!]!
  color: String!
  messages: [Message!]!
}

type Query {
  me: User!
  chats: [Chat!]!
}

input ChatInput {
  name: String!
}

type Mutation {
  createChat(value: ChatInput!): Chat!
  joinChat(inviteLink: String!): Chat!
}