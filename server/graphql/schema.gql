type UserColors {
  text: String!
  background: String!
}

type User {
  _id: ID!
  name: String!
  colors: UserColors!
  chats: [Chat!]
  friends: [User!]
}

type Message {
  _id: ID!
  chat: Chat!
  author: User!
  content: String!
}

type Chat {
  _id: ID!
  name: String
  participants: [User!]!
  messages: [Message!]!
}

type Query {
  findUser(string: String!): User
  me: User!
}

input ReferenceInput {
  _id: ID!
}

input ChatInput {
  name: String
  participants: [ReferenceInput!]
}

type Mutation {
  createChat(value: ChatInput!): Chat!
}