type UserColors {
  text: String!
  background: String!
}

type User {
  _id: ID!
  name: String!
  login: String!
  colors: UserColors!
}

type Message {
  _id: ID!
  author: User!
  content: String!
  chat: Chat!
}

type Chat {
  _id: ID!
  owner: User!
  participants: [User]!
  messages: [Message]!
}

type Query {
  friends: [User!]!
  chats: [Chat!]!
}